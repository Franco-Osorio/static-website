<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jowe Boy&apos;s Website</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<header>
			<div class="row">
				<div class="logo">
					<img src="assets/img-logo.png" alt="oe_logo" width="250" height="auto">
				</div>
				<ul class="main-nav">
					<li class="active"><a href="">INICIO</a></li>
					<li><a href="">SERVICIOS</a></li>
					<li><a href="">ACERCA DE NOSOTROS</a></li>
					<li><a href="">BLOG</a></li>
					<li><a href="">CONTACTO</a></li>
				</ul>
			</div>
			<div class="hero">
				<h1>Listo para la acción?</h1>
				<div class="button">
					<a href="" class="btn btn-one">Ver Video</a>
					<a href="" class="btn btn-two">Explorar Más</a>
				</div>
			</div>
		</header>
		<section class="service grid-container">
		</section>
		<section class="about grid-container">
		</section>
		<section class="blog grid-container">
		</section>
		<section class="contact grid-container">
			<div class="contact-form grid-item">
				<div class="contact-section-header">
					<h2>Contactanos!</h2>
				</div>
				<form class="form">
					<input type="text" name="fullname" placeholder="Nombre">
					<input type="email" name="email" placeholder="Email">
					<input type="number" name="phonenumber" placeholder="Número de celular">
					<textarea class="subject" name="subject" placeholder="Haz tu consulta aquí"></textarea>
					<input class="button" type="submit" value="Enviar">
				</form>
			</div>
			<div class="contact-form grid-item">
			</div>
		</section>
		<section class="faq grid-container">
		</section>
	</body>

</html>
